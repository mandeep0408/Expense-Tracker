<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <a href="/dashboard" class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                            <line x1="1" y1="10" x2="23" y2="10"/>
                            <circle cx="7" cy="14" r="1.5"/>
                            <circle cx="17" cy="14" r="1.5"/>
                        </svg>
                    </div>
                    <span>Expense Tracker</span>
                </a>
            </h1>
            <nav>
                <a href="/dashboard">Dashboard</a>
                <a href="/expense-history" class="active">History</a>
                <a href="/budget">Budget</a>
                <a href="/savings">Savings</a>
                <a href="/profile">Profile</a>
                <div class="user-menu">
                    <span class="user-name" id="user-name">User</span>
                    <a href="/signout" class="btn-signout">Sign Out</a>
                </div>
            </nav>
        </header>

        <section class="page-header">
            <h2>Expense History</h2>
            <button class="btn-primary" onclick="openExpenseModal()">+ Add Expense</button>
        </section>

        <!-- Filters -->
        <section class="filters">
            <div class="filter-group">
                <label for="filter-date-from">From Date:</label>
                <input type="date" id="filter-date-from">
            </div>
            <div class="filter-group">
                <label for="filter-date-to">To Date:</label>
                <input type="date" id="filter-date-to">
            </div>
            <div class="filter-group">
                <label for="filter-category">Category:</label>
                <select id="filter-category">
                    <option value="">All Categories</option>
                    <option value="Food & Dining">Food & Dining</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills & Utilities">Bills & Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Travel">Travel</option>
                    <option value="Personal Care">Personal Care</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <button class="btn-secondary" onclick="applyFilters()">Apply Filters</button>
            <button class="btn-secondary" onclick="clearFilters()">Clear</button>
        </section>

        <!-- Expense List -->
        <section class="expense-list">
            <div id="expense-list-container">
                <p class="loading">Loading expenses...</p>
            </div>
        </section>
    </div>

    <!-- Expense Modal -->
    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeExpenseModal()">&times;</span>
            <h2 id="modal-title">Add Expense</h2>
            <form id="expenseForm">
                <input type="hidden" id="expense-id">
                <div class="form-group">
                    <label for="amount">Amount *</label>
                    <input type="number" id="amount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food & Dining">Food & Dining</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills & Utilities">Bills & Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Travel">Travel</option>
                        <option value="Personal Care">Personal Care</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="payment_mode">Payment Mode *</label>
                    <select id="payment_mode" required>
                        <option value="">Select Payment Mode</option>
                        <option value="Cash">Cash</option>
                        <option value="UPI">UPI</option>
                        <option value="Card">Card</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary">Save Expense</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/expense_history.js') }}"></script>
    <script>
        // Display user name
        document.addEventListener('DOMContentLoaded', function() {
            const userName = '{{ session.get("user_name", "User") }}';
            const userElement = document.getElementById('user-name');
            if (userElement) {
                userElement.textContent = userName;
            }
        });
    </script>
</body>
</html>
