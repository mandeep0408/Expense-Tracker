<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <a href="/dashboard" class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                            <line x1="1" y1="10" x2="23" y2="10"/>
                            <circle cx="7" cy="14" r="1.5"/>
                            <circle cx="17" cy="14" r="1.5"/>
                        </svg>
                    </div>
                    <span>Expense Tracker</span>
                </a>
            </h1>
            <nav>
                <a href="/dashboard">Dashboard</a>
                <a href="/expense-history">History</a>
                <a href="/budget">Budget</a>
                <a href="/savings">Savings</a>
                <a href="/profile" class="active">Profile</a>
                <div class="user-menu">
                    <span class="user-name" id="user-name">User</span>
                    <a href="#" class="btn-signout" onclick="confirmSignOut(event)">Sign Out</a>
                </div>
            </nav>
        </header>

        <!-- Profile Header with Animation -->
        <section class="profile-header">
            <div class="profile-avatar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
            <div class="profile-header-content">
                <h2 id="profile-display-name">User</h2>
                <p class="profile-subtitle">Manage your profile information</p>
            </div>
        </section>

        <!-- Profile Form with Animations -->
        <section class="profile-content">
            <form id="profileForm" class="profile-form">
                <div class="profile-form-section fade-in-up">
                    <div class="section-header">
                        <div class="section-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </div>
                        <h3>About Me</h3>
                    </div>
                    <div class="form-group">
                        <label for="profile-about">Tell us about yourself</label>
                        <textarea id="profile-about" rows="5" placeholder="Share your interests, hobbies, or anything you'd like others to know about you..."></textarea>
                    </div>
                </div>

                <div class="profile-form-section fade-in-up" style="animation-delay: 0.1s;">
                    <div class="section-header">
                        <div class="section-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                        </div>
                        <h3>Professional Information</h3>
                    </div>
                    <div class="form-group">
                        <label for="profile-company">Company</label>
                        <input type="text" id="profile-company" placeholder="Enter your company name">
                    </div>
                </div>

                <div class="profile-form-section fade-in-up" style="animation-delay: 0.2s;">
                    <div class="section-header">
                        <div class="section-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                            </svg>
                        </div>
                        <h3>Vision & Goals</h3>
                    </div>
                    <div class="form-group">
                        <label for="profile-vision-year">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 6px;">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                            Vision for This Year
                        </label>
                        <textarea id="profile-vision-year" rows="4" placeholder="What are your goals and vision for this year? What do you want to achieve?"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="profile-vision-month">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 6px;">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                            Vision for This Month
                        </label>
                        <textarea id="profile-vision-month" rows="4" placeholder="What are your goals and vision for this month? What milestones do you want to reach?"></textarea>
                    </div>
                </div>
                
                <div class="profile-form-actions fade-in-up" style="animation-delay: 0.3s;">
                    <button type="submit" class="btn-primary btn-save-profile">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px; display: inline-block; vertical-align: middle; margin-right: 8px;">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                        Save Profile
                    </button>
                </div>
            </form>
            
            <div id="profile-status" class="budget-status" style="display: none;"></div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
    <script>
        // Display user name
        document.addEventListener('DOMContentLoaded', function() {
            const userName = '{{ session.get("user_name", "User") }}';
            const userElement = document.getElementById('user-name');
            const profileDisplayName = document.getElementById('profile-display-name');
            if (userElement) {
                userElement.textContent = userName;
            }
            if (profileDisplayName) {
                profileDisplayName.textContent = userName;
            }
        });

        // Confirm sign out
        function confirmSignOut(event) {
            event.preventDefault();
            if (confirm('Are you sure you want to sign out?')) {
                window.location.href = '/signout';
            }
        }
    </script>
</body>
</html>
